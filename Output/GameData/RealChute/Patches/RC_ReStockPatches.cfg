@PART[parachuteDrogue]:AFTER[000_ReStock]:NEEDS[RealChute,ReStock]
{
	
	maximum_drag = 0.32
	@category = none
	@cost = 300
	@mass = 0.15
	
	!buoyancyUseCubeNamed = delete
	!sound_parachute_open = delete
	!sound_parachute_single = delete

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleDragModifier]{}
	!MODULE[ModuleDragModifier]{}
	!DRAG_CUBE{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.15
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 5

		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 0.9
			deployedDiameter = 6.3
			minIsPressure = true
			minPressure = 0.02
			deploymentAlt = 2500
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semiDeployLarge
			deploymentAnimation = fullyDeployLarge
			parachuteName = B_ParachuteLargeDrogueRotator
			capName = ChuteCap
			referenceDiameter = 8.082
			canopyCount = 2
		}
	}

	MODULE
	{
		name = ProceduralChute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

